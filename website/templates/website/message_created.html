<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message from RNG site</title>
</head>

<body>
    <h3>{{ message.name }}, thanks for your message!</h3> 
    <h4> Thanks {{ message.name }}! We received your message and will respond shortly...</h4>   
    <p><strong>Subject: </strong>{{ message.subject }}</p>
    <p><strong>Date: </strong>{{ message.date|date:'d-m-Y H:i:s'}}</p>
    <p><strong>Message: </strong>{{ message.message }}</p>
    <br/>
    <p><strong>Name: </strong>{{ message.name}}</p> 
    <p><strong>Email: </strong>{{ message.email }}</p>       
</body>
    
</html>
